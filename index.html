<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill ammount and cash given by the customer and know minimum number of notes to
            return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <br>
        <input id="bill-amount" min="0" type="text">
        <br>
        <button id="next-button" value="Show Div" onclick="showDivCash()">Next</button>
        <div id="hideDivCash"  style="display:none;" class="answer_list" >
        <label for="cash-given">Cash Given:</label>
        <br>
        <input id="cash-given" min="0" type="text">
        <br>
        <button id="check-button" value="Show Div" onclick="showDivChange()">Check</button>
        <div id="hideDivChange"  style="display:none;" class="answer_list" >
        <p id="error-message"></p>
        <div class="for-style">
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    </div>

</body>
<script src="index.js"></script>

</html>
